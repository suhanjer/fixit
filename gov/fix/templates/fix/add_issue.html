{% extends 'fix/layout.html' %}
{% load static %}

{% block head %}
    <title>Add new issue</title>
    <script src="{% static 'fix/loader.js' %}"></script>
{% endblock %}

{% block body %}
    <p id="user">{{ user.username }}</p>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var latitude;
            var longitude;
            DG.then(function() {
                var map;

                map = DG.map('map', {
                    center: [43.246988, 76.903344],
                    zoom: 12    
                });

                map.locate({setView: true, watch: true})
                    .on('locationfound', function(e) {
                        DG.marker([e.latitude, e.longitude]).addTo(map);
                        document.querySelector("#id_author").value = document.querySelector("#user").innerHTML;
                        document.querySelector("#id_latitude").value = e.latitude;
                        document.querySelector("#id_longitude").value = e.longitude;
                    })
                    .on('locationerror', function(e) {
                        DG.popup()
                        .setLatLng(map.getCenter())
                        .setContent('Доступ к определению местоположения отключён')
                        .openOn(map);
                    });
            });
        });
    </script>
    <form action="{% url 'add_issue' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
        
    </form>
{% endblock %}
